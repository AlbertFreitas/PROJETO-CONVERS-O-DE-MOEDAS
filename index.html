<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ConvertMoney</title>
    <link rel="stylesheet" href="styless.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    
</head>

<body>


    <img src="./assests//logo.gif"  class="logo" alt="logo-convert-money">

    <main>
        <label for="">
            Converter <b>De</b>
            <select >
                <option value="">R$  Real Brasileiro</option>
            </select>
        </label>

        <label for="">
            Converter <b>Para</b>
            <select class="currency-select">
                <option value="euro">â‚¬$ Euro</option>
                <option value="dolar">US$ Dolar Americano</option>
            </select>
        </label>

        <label for="">
            Valor
            <input class="input-currency" placeholder="R$ 10.000,00">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assests/brasil 2.png" alt="logo-moeda-a-converter">
                <p class="currency">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img class="arrow-img" src="./assests/Vector.png" alt="seta">


            <div class="currency-box">
                <img class="currency-img" src="./assests/dolar.png" alt="logo-moeda-a-convertida">
                <p class="currency"  id="currency-name">Dolar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>

        </section>
    </main>


    <script src="scripts.js"></script>

    
</body>
</html>
